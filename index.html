<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <title>Said and Sosa</title>

  </head>
  <body>
    
    <div class="container ">
        <div class="row">
            <div  class="col-md-offset-5 col-md-1" style="background-color: red;height:50px;">A<input id="node-A" type="text" value="alpha" hidden></div>
        </div>
        <div class="row">
          <div  class="col-md-offset-3 col-md-1" style="background-color: red;height:50px;">B<input id="node-B" type="text" value="beta" hidden></div>
          <div  class="col-md-offset-3 col-md-1" style="background-color: red;height:50px;">C<input id="node-C" type="text" value="gamma" hidden></div>
      </div>
      <div class="row">
        <div class="col-md-offset-1 col-md-1" style="background-color: red;height:50px;">D<input id="node-D"  type="text" value="" hidden></div>
        <div class="col-md-offset-3 col-md-1" style="background-color: red;height:50px;">E<input id="node-E"  type="text" value="iota" hidden></div>
        <div  class="col-md-offset-3 col-md-1" style="background-color: red;height:50px;">F<input id="node-F" type="text" value="kappa" hidden></div>
    </div>
      
    <div class="row">
        <div class="input-group input-group-sm mb-3 col-md-offset-3 col-md-3" style="margin-top: 50px;">
            
            <input id="user-input" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            <button id="node-button" type="submit" class="btn btn-default">Submit</button>
          </div>
    </div>
    <div id="result">
      
    </div>

    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <script src="js/script.js"></script>
  </body>
</html>
